<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
      body {
        background-color: #e6f7ff; /* Light Blue */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Task Master</h1>
      <form>
        <div class="row mb-3">
          <div class="col-md">

          </div>


        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Task Description</label>
          <input type="text" id="description" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="due" class="form-label">Due Date</label>
          <input type="datetime-local" id="due" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="priority" class="form-label">Priority</label>
          <select class="form-select" id="priority" aria-label="Task Priority">
            <option selected value="normal">Normal Priority</option>
            <option value="high">High Priority</option>
          </select>
          <label for="priority" class="form-label">Priority</label>
        </div>
        <button class="btn btn-primary" type="submit" id="add">Add Task</button>
      </form>
      <h1>To Do List</h1>
      <div id="todo"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
  </body>
</html>
